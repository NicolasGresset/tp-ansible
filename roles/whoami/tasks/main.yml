
- name: Ensure whoami home directory exists
  file:
    path: "{{ whoami_home }}"
    state: directory
    mode: '0755'

- name: Generate docker-compose.yml for whoami
  template:
    src: docker-compose.yml.j2
    dest: "{{ whoami_home }}/docker-compose.yml"
    mode: '0644'

- name: DÃ©ployer whoami avec Docker Compose
  community.docker.docker_compose:
    project_src: "{{ whoami_home }}"
    state: present
